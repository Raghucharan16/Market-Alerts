name: Market Alerts Scraper

on:
  schedule:
    # Runs every 3 minutes from 9:30 AM to 3:30 PM IST (UTC: 4:00 to 10:00)
    # Cron uses UTC. IST is UTC+5:30.
    # 9:30 AM IST = 4:00 AM UTC
    # 3:30 PM IST = 10:00 AM UTC
    - cron: '*/3 4-10 * * 1-5' # Mon-Fri, every 3 minutes
  workflow_dispatch: # Allow manual trigger

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Dependencies
      run: |
        pip install -r scraper/requirements.txt

    - name: Run Scraper
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        GOOGLE_CHAT_WEBHOOK: ${{ secrets.GOOGLE_CHAT_WEBHOOK }}
      run: |
        python scraper/main.py
